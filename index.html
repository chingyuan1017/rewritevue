<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 聯合報 icon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://vip.udn.com/static/img/favicon.ico"
    />
    <!-- Google 文字 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+TC:wght@200..900&family=Montserrat:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />
    <title><%= title %></title>

    <!-- for Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="<%= title %>" />
    <meta property="og:url" content="<%= url %>" />
    <meta property="og:image" content="<%= image %>" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:description" content="<%= description %>" />
    <meta property="og:site_name" content="<%= title %>" />

    <!-- for Google -->
    <link rel="canonical" href="<%= url %>" />
    <meta name="application-name" content="聯合報數位版" />
    <meta name="copyright" content="聯合報" />
    <meta name="title" content="<%= title %>" />
    <meta name="keywords" content="<%= keywords %>" />
    <meta name="description" content="<%= description %>" />

    <!-- for Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="<%= title %>" />
    <meta name="twitter:description" content="<%= description %>" />
    <meta name="twitter:image" content="<%= image %>" />

    <!-- JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Article",
        "author": {
          "@type": "Organization",
          "name": "范凌嘉、林秀姿、潘如瑩、董谷音、林奐成、林雨荷、洪欣慈、薛羽涵、蘇韋豪、焦冠儒、周融聖、劉學聖"
        },
        "url": "<%= url %>",
        "headline": "<%= title %>",
        "datePublished": "2025-06-30 T12:00:00+08:00",
        "dateModified": "2025-06-30 T12:00:00+08:00",
        "description": "<%= description %>",
        "articleSection": "專題報導",
        "keywords": "<%= JSON.stringify(keywords.split(',')) %>",
        "publisher": {
          "@type": "Organization",
          "name": "聯合報",
          "logo": {
            "@type": "ImageObject",
            "url": "https://udn.com/upf/newmedia/image/nmd-logo.png"
          },
          "sameAs": [
            "https://www.facebook.com/udnplus/",
            "https://www.instagram.com/udngroup/",
            "https://www.youtube.com/channel/UCEt9Vy6Kz4GKlePLgIJbtoA",
            "https://twitter.com/udnNewMedia"
          ]
        },
        "image": {
          "@type": "ImageObject",
          "url": "<%= image %>"
        },
        "mainEntityOfPage": "<%= title %>"
      }
    </script>

        f.parentNode.insertBefore(j, f);
      })(window, document, 'script', 'dataLayer', 'GTM-P82S5BH');
    </script> -->
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-P82S5BH"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
